<div class="container mt-2">
  <ng-container *ngIf="customers | async as customersList ;else failureOrloading">
    <div class="card">
      <div class="card-header">Customers</div>
      <div class="card-body">
        <div *ngIf="searchFormGroup">
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group">
              <label class="input-group-text">keyword : </label>
              <input type="text" formControlName="keyword" class="form-control">
              <button class="btn btn-info"><i class="bi bi-search"></i></button>
            </div>
          </form>
        </div>

        <table class="table">
          <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of customersList">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>
              <button (click)="handleDeleteCustomer(c)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>
              <button (click)="handleCustomerAccounts(c)" class="btn btn-success">Accounts</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #failureOrloading>
    <ng-container *ngIf="errorMessage;else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      Loading...........
    </ng-template>
  </ng-template>

</div>
